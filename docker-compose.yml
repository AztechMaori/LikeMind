version: "3.9"
services:
  database:
    image: postgres:latest
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    environment:
      - POSTGRES_PASSWORD=Azark200
    ports:
      - 5432:5432
    healthcheck:
      test: psql -U postgres -q -d postgres -c "SELECT 'ready';"
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    container_name: database

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: backend
    environment:
      DATABASE_URL: postgresql://postgres:Azark200@database:5432/postgres
      ACCESS_TOKEN: "Jtso1AzmdRSglvM0OXXxQpcQUnM+k9qcq6dMnCL0mkY="
      REFRESH_TOKEN: "2upNVKJdnT0N2rSTF338ZcaiYsxxtEzmsHl4+RQwpqI="
    ports:
      - "3000:3000"
    depends_on:
      - database

volumes:
  db-data:
